<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <img class="img-mobile" src="images/image-product-mobile.jpg" alt="Product Image">
    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Product Image">
    <div class="content">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <div id="now">
          <h3>$149.99</h3>
        </div>
        <div id="rrp">
          <h4>$169.99</h4>
        </div>
      </div>
      <button><img src="images/icon-cart.svg" id="icon" alt="Shopping Cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
